language: python
python: "3.6"

os:
 - linux

install:
   - sudo apt-get update
   - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
   - bash miniconda.sh -b - p $HOME/miniconda
   - export PATH="$HOME/miniconda/bin:$PATH"
   - hash -r
   - conda config --set always_yes yes --set changeps1 no
   - conda update -q conda
   - conda info -a
   - conda config --add channels defaults
   - conda config --add channels r
   - conda config --add channels conda-forge
   - conda config --add channels bioconda
   - conda create -q -n test-environment snakemake r r-devtools python=$TRAVIS_PYTHON_VERSION

script:
   - source activate test-environment
   - Rscript -e 'devtools::install_github("TBradley27/filtar_R")'
   - snakemake --version 
   - snakemake --use-conda results/targets/no_reannotation/mmu_chrY.contextpp.tsv
   - head results/targets/no_reannotation/mmu_chrY.contextpp.tsv
