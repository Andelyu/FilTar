language: python
python: "3.6"

os:
 - linux

before_install:
   - sudo apt-get update
   - sudo apt-get install gzip
   - sudo ln -s /bin/tar /bin/gtar # this is because devtools requires gtar which I think is just an alias for 'tar'

install:
   - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
   - bash miniconda.sh -b - p $HOME/miniconda
   - export PATH="$HOME/miniconda/bin:$PATH"
   - hash -r
   - conda config --set always_yes yes --set changeps1 no
   - conda update -q conda
   - conda info -a
   - conda config --add channels defaults
   - conda config --add channels r
   - conda config --add channels conda-forge
   - conda config --add channels bioconda
   - conda create -q -n test-environment snakemake r r-devtools perl-app-cpanminus python=$TRAVIS_PYTHON_VERSION

script:
   - source activate test-environment
   - conda install -c r r-testthat
   - cpanm Bio::Perl
   - cpanm Statistics::Lite
   - Rscript -e 'devtools::install_github("TBradley27/filtar_R")'
   - snakemake --version
   - snakemake --use-conda -p results/targets/mmu/nr_oocyte_chrY.contextpp.filt.tsv # no conservation mode
   - head results/targets/mmu/nr_oocyte_chrY.contextpp.filt.tsv
   - snakemake --use-conda -p results/targets/miRanda/mmu/nr_oocyte/chrY.filt.tsv # test miRanda
   - head results/targets/miRanda/mmu/nr_oocyte/chrY.filt.tsv
   - sed -i "s/without_conservation/with_conservation/" Snakefile
   - touch results/bed/mmu_nr_3UTR.chrY.bed # in order to retrigger target build
   - snakemake --use-conda -p results/targets/mmu/nr_oocyte_chrY.contextpp.filt.tsv
   - head results/targets/mmu/nr_oocyte_chrY.contextpp.filt.tsv
   - Rscript -e 'testthat::test_file("targetscan_test.R")'
